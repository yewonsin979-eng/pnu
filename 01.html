
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PM 안전 & 로또 추첨</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f7f6; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: inline-block; }
        .stat-circle { width: 100px; height: 100px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin: 10px; color: white; font-weight: bold; font-size: 0.9em; transition: transform 0.3s; }
        .stat-circle:hover { transform: scale(1.1); }
        .other { background: #ff9800; width: 150px; height: 150px; font-size: 1.2em; }
        .road { background: #5bc0de; }
        .sidewalk { background: #337ab7; }
        .btn-lotto { display: block; margin-top: 30px; padding: 15px 30px; background: #4CAF50; color: white; text-decoration: none; border-radius: 30px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>PM 사고 발생 위치 통계</h2>
        <div class="stat-circle other">기타 장소<br>41.02%</div>
        <div>
            <div class="stat-circle road">도로 여행<br>10.61%</div>
            <div class="stat-circle sidewalk">인도 여행<br>6.55%</div>
        </div>
        <p>안전하게 이동하고 행운을 잡으세요!</p>
        <a href="/lotto" class="btn-lotto">오늘의 로또 번호 뽑기</a>
    </div>
</body>
</html>
